<div class="box">
    <div>
    <span class="st-inputeuro">
        <input class="width" [(ngModel)]="money" type="number" min="0" step="0.01" name="commanumber" />
    </span>
    </div>
    <br>
    <div>
    <span class="st-inputpercent">
        <input class="width" [(ngModel)]="percentage" type="number" min="0.1" max="100" step="0.1" name="commanumber" placeholder="0,00" (change)="fillTable()" />
    </span>
    </div>
    <br>
    <!-- [yaxis]="chartOptions.yaxis"-->
    
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis"
      [yaxis]="chartOptions.yaxis"
      [title]="chartOptions.title"
      [fill]="chartOptions.fill"
      [dataLabels]="chartOptions.dataLabels"
      [stroke]="chartOptions.stroke"
      [colors]="chartOptions.colors"
      [tooltip]="chartOptions.tooltip"
      [grid]="chartOptions.grid"
    ></apx-chart> 
</div>
